{% extends 'mainpage/mainpage_template.html' %}

{% block content %}
    <a href="{% url 'building_detail' pk=building_pk %}">{{ building.title }}</a>
    <form method="POST" action="/building/{{ building_pk }}/add-bricks/">
        {% csrf_token %}
        <div class="form-group row w-50">
            <label for="id_title_1"
                   class="col-sm-5 col-form-label">Количество кирпичей которое хотите добавить:</label>
            <div class="col-sm-10">
                <input type="number" name="bricks_quantity" class="form-control"
                       id="id_title_1" placeholder="Количество кирпичей" required>
            </div>
        </div>
        {% if building %}
            <input type="hidden" name="building_pk" value="{{ building_pk }}">
        {% endif %}
        <button type="submit" class="btn btn-primary mb-3">Добавить кирпичи</button>
    </form>
{% endblock %}
